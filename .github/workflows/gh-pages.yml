name: "Github Pages"

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main", "wip/**" ]
  workflow_dispatch:

concurrency:
  cancel-in-progress: false
  group: "github-pages"

jobs:
  build:
    name: "Build Project Pages"

    runs-on: "ubuntu-latest"

    steps:
    - name: "Fetch Sources"
      uses: actions/checkout@v3
    - name: "Setup Pages"
      uses: actions/configure-pages@v3
    - name: "Prepare build"
      shell: "bash"
      run: mkdir "./pages"

    - name: "Build Rust Documentation"
      uses: osiris-apis/plumbing/lib/actions/cargo-doc@main

    - name: "Assemble Pages"
      shell: "bash"
      run: |
        rm -f "./target/doc/.lock"
        cp -r "./target/doc" "./pages/doc"
    - name: "Upload pages"
      uses: actions/upload-pages-artifact@v1
      with:
        path: './pages'

  deploy:
    name: "Deploy Pages to Github"

    environment:
      name: "github-pages"
      url: ${{ steps.deploy.outputs.page_url }}

    if: github.event_name == 'workflow_dispatch'
    needs: "build"

    permissions:
      id-token: write
      pages: write

    runs-on: "ubuntu-latest"

    steps:
    - name: "Deploy Pages"
      id: deploy
      uses: actions/deploy-pages@v2
